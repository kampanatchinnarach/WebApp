            function startWorker(){
                // change style Button
                button.style.position = "fixed";
                button.style.right = "0";
                button.style.top = "0";
                button.style.width = "355px";
                button.style.textAlign = "center";
                button.style.border = "solid black";

                button.onclick = function(){ //when you click again
                    
                    button.style.position = "static";
                    stopWorker();
                    button.onclick = function(){
                        button.style.display = "block";
                        startWorker();
                    }
                }

                if (typeof (Worker) !== "undefined") {
                    if (typeof (worker) == "undefined") {
                        worker = new Worker("worker.js"); // worker.js will read new Date() every 1 second 
                    }
                    worker.postMessage("start");
                    var bgColors = ["azure","grey","orange","black","navy","magenta"];
                    var colors = ["blue","pink","green","orange","yellow","red"];
                    var currentColor = 0;
                    function changeColor()  //change color
                    {
                        --currentColor

                        if (currentColor < 0) currentColor = colors.length - 1;

                        for (var i = 0; i < 7; i++) 
                        {
                            button.style.color = colors[(currentColor +i) % colors.length]
                            button.style.backgroundColor = bgColors[(currentColor+i)% colors.length]
                        }
                    }
                    intervalID = setInterval(changeColor, 1000)
                    
                    worker.addEventListener("message", function(event) 
                    {
                        button.textContent = event.data;
                        
                    });
                } else {
                    document.getElementById("time").innerHTML = "Sorry! No Web Worker support.";
                }
            }
            // stop Worker when you click buttton
            function stopWorker() {
                worker.postMessage("stop");
                clearInterval(intervalID);
                button.style.position = '';
                worker.terminate();
                worker = undefined;
              }
